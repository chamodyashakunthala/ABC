<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <title>Application</title>
    </head>
    <body class="bdy">
        <form action="">
            <fieldset>
                <legend>Job Application</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email"><br>
                <label for="address">HomeTown</label>
                <input type="text" id="address" name="address"><br><br>
                Sex: <br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="sex" value="male"><br>
                <label for="female">Female</label>
                <input type="radio" name="sex" id="female" value="Female"> <br>
                You can select more than one: <br>
                <label for="javascript">Javascript</label>
                <input type="checkbox" name="language1" id="javascript"><br>
                <label for="python">Python</label>
                <input type="checkbox" name="language2" id="python" checked><br>
                <label for="mysql">MySql</label>
                <input type="checkbox" name="language3" id="mysql" checked><br>
                <button type="submit">Submit</button>

            </fieldset>
        </form>
    </body>
</html>
